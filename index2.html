<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Simplicity Loadout?</title>
</head>

<body style="margin: 0;padding: 0;overflow-x: hidden;">
    
    <object id="svgObject" type="image/svg+xml" data="drawing.svg"
        style="z-index:-1; position:absolute; left:0px"></object>
        <div style="position: absolute; top:0px; left:10px;height: 100px; background-color: aqua;"></div>
    <script>
        function update() {
            const svg = document.getElementById('svgObject');
            let s = window.screen.width/1920
            console.log(s)
            svg.style.transformOrigin = 'top left';
            svg.style.transform = `scale(${s},${s}) translate(${-960*s/s}px,0px)`;
        }

        window.addEventListener('resize', update);
        update();
    </script>
</body>

</html>


<!-- When the window width is 1920 px, the svg is position correctly. When the window width is less than 1920 px, I want it to shrink so the same amount horizontally is visible. Later, I will add other DOM elements, so use CSS transform. -->
